<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador con Reloj de Arena</title>
    <style>
        body {
            background: linear-gradient(45deg, #007BFF, #e9ecef);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .temporizador {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }

        input {
            padding: 10px;
            width: 60px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Estilo del reloj de arena */
        .reloj-arena {
            position: relative;
            width: 80px;
            height: 140px;
            margin: 0 auto;
            background-color: #333;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Arena en la parte superior */
        .arena-superior {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50%;
            background-color: #ffc107;
            transition: height 1s linear;
        }

        /* Arena que cae */
        .arena-cayendo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 0;
            background-color: #ffc107;
            animation: caerArena 1s infinite linear;
        }

        @keyframes caerArena {
            0% { height: 0; }
            100% { height: 50px; }
        }

        /* Arena en la parte inferior */
        .arena-inferior {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffc107;
            height: 0;
            transition: height 1s linear;
        }

        /* Estilo del reloj que muestra la hora actual */
        #reloj {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temporizador con Reloj de Arena y Hora Actual</h1>
    </header>

    <div class="reloj-arena">
        <div class="arena-superior" id="arena-superior"></div>
        <div class="arena-cayendo"></div>
        <div class="arena-inferior" id="arena-inferior"></div>
    </div>

    <div class="temporizador" id="temporizador">00:00</div>

    <!-- Inputs para configurar el tiempo -->
    <input type="number" id="minutos" placeholder="Min" min="0">
    <input type="number" id="segundos" placeholder="Seg" min="0" max="59">
    <button onclick="iniciarTemporizador()">Iniciar</button>

    <!-- Reloj que muestra la hora actual -->
    <div id="reloj"></div>

    <script>
        let intervalo;
        let tiempoTotal;

        function iniciarTemporizador() {
            const minutos = parseInt(document.getElementById('minutos').value) || 0;
            const segundos = parseInt(document.getElementById('segundos').value) || 0;
            tiempoTotal = minutos * 60 + segundos;
            let tiempoInicial = tiempoTotal;

            const arenaSuperior = document.getElementById('arena-superior');
            const arenaInferior = document.getElementById('arena-inferior');

            clearInterval(intervalo); // Limpiar cualquier temporizador anterior

            intervalo = setInterval(() => {
                const minutosRestantes = Math.floor(tiempoTotal / 60);
                const segundosRestantes = tiempoTotal % 60;

                document.getElementById('temporizador').innerText = 
                    `${minutosRestantes.toString().padStart(2, '0')} : ${segundosRestantes.toString().padStart(2, '0')}`;

                // Calcular el porcentaje de tiempo restante y ajustar la altura de la arena
                const porcentajeRestante = tiempoTotal / tiempoInicial;
                arenaSuperior.style.height = `${porcentajeRestante * 50}%`;
                arenaInferior.style.height = `${(1 - porcentajeRestante) * 50}%`;

                if (tiempoTotal <= 0) {
                    clearInterval(intervalo);
                    alert("¡Tiempo terminado!");
                }

                tiempoTotal--;
            }, 1000);
        }

        // Función para actualizar el reloj cada segundo
        setInterval(() => {
            const ahora = new Date();
            const horas = ahora.getHours();
            const minutos = ahora.getMinutes();
            const segundos = ahora.getSeconds();
            document.getElementById('reloj').innerText = 
                `Hora actual: ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
